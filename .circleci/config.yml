aliases:
 - &filter-only-docusaurus
   branches:
     only:
       - docusaurus

version: 2
jobs:
  deploy-website:
    branches:
      only:
        - docusaurus

    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "george-hawkins@users.noreply.github.com"
            git config --global user.name "George Hawkins"
            echo "machine github.com login george-hawkins password $GITHUB_TOKEN" > ~/.netrc
            cd website && yarn install && GIT_USER=george-hawkins yarn run publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
         filters: *filter-only-docusaurus

